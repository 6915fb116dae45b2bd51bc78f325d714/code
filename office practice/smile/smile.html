<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smily Face</title>
    <link rel="stylesheet" href="smile.css">
</head>
<body>
<!-- outer circle -->
    <div id="outer"></div>

<!-- inner-most eye-ball -->
    <section id="eye">
        <div id="eyn"></div>
        <div id="eyi"></div>
    </section>
    
     <div id="mouth"></div>

<!-- second eye-ball   "white"  -->
     <div id="eye-balls">
        <div id="eb"></div>
        <div id="ebi"></div>
     </div>

<!-- inner-most eye-ball -->
     <div id="eye-ball-black">
        <div id="ebb"></div>
        <div id="ebib"></div>
     </div>
    
<!-- middle teeth -->
     <div id="Middle-teeth">
        <div id="m-t"></div>
        <div id="m-tt"></div>
     </div>

<!-- _____________nose___________ -->

    <div id="nose"></div>
    
</body>
</html>
